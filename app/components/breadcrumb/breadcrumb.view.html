<div class="d-flex justify-content-between align-items-center mb-3 container--topo">

  <ol class="breadcrumb mt-3 breadcrumb--padrao">
    <li class="breadcrumb-item" ng-repeat="state in breadcrumbController.states | filter:{'rota': '!' + breadcrumbController.stateCurrent.name}">
      <a ui-sref="{{state.rota}}">{{state.nome}}</a>
    </li>
    <li class="breadcrumb-item active">{{breadcrumbController.stateCurrent.breadcrumb}}</li>
  </ol>

  <a class="btn btn-sm btn-light justify-content-end" ng-if="breadcrumbController.exibeVoltar" ui-sref="{{breadcrumbController.stateVoltar}}">
    <svg aria-hidden="true" class="icone icone-sm icone-voltar">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#voltar-desfazer"></use>
    </svg>
  </a>

</div>
